<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabalho de JS</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
  <body class="bodybg">
    
    <!-- titulo -->
    <div class="container-fluid text-center">
        <br>
        <h1 class="titulobody">Produtos</h1>
    </div>

    <!-- container para divisao do conteudo -->
    <div class="row textpubli">

        <!-- coluna separação -->
        <div class="col-3 colunacategorias">
            <!-- para adicionar as categorias -->
            <div class="divdeapresentacao" id="divcategorias"></div>
        </div>

        <!-- coluna separação -->
        <div class="col-7 colunaprodutos">
            <!-- para adicionar os produtos -->
            <div class="divdeapresentacao" id="divprodutos">
                <!-- mostra astes de escolher qualquer categoria -->
                <p class="tituloProdutos" >Please select a category!</p>
            </div>
        </div>

    </div>


    <!-- script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
    <!-- script local de js -->
    <script src="js/script.js"></script>
</body>
</html>

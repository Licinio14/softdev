<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="text-center titulo">Minha calculadora</h1>
    <form class="text-center mx-auto" style="background-color: darkgray; width: 500px; border-radius: 20px;height: 290px; padding: 20px;">
        <input type="text" style="background-color: grey;color: white;" id="view" disabled><br><br>
        <div class="row mx-auto text-center">
            <div class="col-3" style="background-color: darkgray;">
                <button class="button" type="button" onclick="enviar(1)">1</button><br><br>
                <button class="button" type="button" onclick="enviar(4)">4</button><br><br>
                <button class="button" type="button" onclick="enviar(7)">7</button><br><br>
                <button class="button" type="reset" onclick="resetar(0)">Reset</button><br><br>
            </div>
            <div class="col-3" style="background-color: darkgray;">
                <button class="button" type="button" onclick="enviar(2)">2</button><br><br>
                <button class="button" type="button" onclick="enviar(5)">5</button><br><br>
                <button class="button" type="button" onclick="enviar(8)">8</button><br><br>
                <button class="button" type="button" onclick="dividir()">Dividir</button><br><br>
            </div>
            <div class="col-3" style="background-color: darkgray;">
                <button class="button" type="button" onclick="enviar(9)">9</button><br><br>
                <button class="button" type="button" onclick="enviar(6)">6</button><br><br>
                <button class="button" type="button" onclick="enviar(3)">3</button><br><br>
                <button class="button" type="button" onclick="multiplicar()">Multiplicar</button><br><br>
            </div>
            <div class="col-3" style="background-color: darkgray;">
                <button class="button" type="button" onclick="enviar(0)">0</button><br><br>
                <button class="button" type="button" onclick="somar()">Somar</button><br><br>
                <button class="button" type="button" onclick="subtrair()">Subtrair</button><br><br>
                <button class="button" type="button" onclick="calcular()">=</button><br><br>
            </div>
        </div>
        
    </form>

    <br>
    <hr>
    <br>

    <h1 class="text-center titulo">Minha calculadora</h1>
    <form class="text-center mx-auto" style="background-color: darkgray; width: 500px; border-radius: 20px;height: 350px; padding: 20px;">
        <input type="text" class="text-end" style="background-color: grey;color: white;" id="resultado" disabled><br><br>
        <div class="row mx-auto text-center">
            <div class="col-6" style="background-color: darkgray;">
                <label>Numero 1</label><br><br>
                <label>Numero 2</label><br><br>
                
            </div>
            <div class="col-6" style="background-color: darkgray;">
                <input type="number" class="text-end" id="numero1"><br><br>
                <input type="number" class="text-end" id="numero2"><br><br><br>
                
            </div>
        </div>
        <div class="row mx-auto text-center">
            <div class="col-6" style="background-color: darkgray;">
                <button class="button" type="button" onclick="multiplicar2()">multiplicar</button><br><br>
            </div>
            <div class="col-6" style="background-color: darkgray;">
                <button class="button" type="button" onclick="dividir2()">Dividir</button><br><br>
            </div>
        </div>
        <div class="row mx-auto text-center">
            <div class="col-6" style="background-color: darkgray;">
                <button class="button" type="button" onclick="somar2()">somar</button><br><br>
            </div>
            <div class="col-6" style="background-color: darkgray;">
                <button class="button" type="button" onclick="subtrair2()">subtrair</button><br><br>
            </div>
        </div>
        
    </form>
    
</body>
</html>
